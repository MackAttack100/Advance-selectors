<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Converting a Javascript object into a JSON string, and send it to Server</h2>
    <p id="person1"></p>
    <p id="kyuki_akhir_cheeze_bhi_insan_hote_hai"></p>
    <script>
        var myObj= {name:"Sanskriti", age: 13, grade: 7};
        var myJSON =JSON.stringify(myObj);
        var newObj =JSON.parse(myJSON);
        document.getElementById("person1").innerHTML =newObj.name;
        document.getElementById("kyuki_akhir_cheeze_bhi_insan_hote_hai").innerHTML=newObj.age;
    </script>
</body>
</html>
